<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <button id="clearAll" class="clearAll">AC</button>
            <button id="clear">C</button>
            <button id="negative" class="negative">+/-</button>
            <button id="divide" class="operator">/</button>
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>
            <button id="multiply" class="operator">*</button>
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="subtract" class="operator">-</button>
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
            <button id="add" class="operator">+</button>
            <button id="0" class="digit">0</button>
            <button id="decimal" class="decimal">.</button>
            <button id="equals" class="equals">=</button>
        </div>
    </div>
</body>
</html>
